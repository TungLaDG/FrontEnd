   <div class="signin"> 

    <div class="content"> 

     <h2>Đăng nhập</h2> 

     <div class="form">
      <form (ngSubmit)="onLogin()">
        <div class="inputBox">
          <input 
            type="text" 
            [(ngModel)]="userName" 
            name="username" 
            required 
            autocomplete="off"
          />
          <i>Tài khoản</i>
        </div><br>
    
        <div class="inputBox">
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            autocomplete="off"
          />
          <i>Mật khẩu</i>
        </div><br>
    
        <div class="inputBox">
          <input type="submit" value="Đăng nhập" />
        </div>
      </form>
    
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
    

     </div> 

    </div>
