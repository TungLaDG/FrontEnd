<!-- navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: rgb(0, 0, 0) !important;">
    <a class="navbar-brand" href="#">
        <img src="/assets/images/logo.png" alt="Store Logo" width="70" height="50">
        <span>Lưới Ba Bộ</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div #navbarCollapse class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item" *ngFor="let category of categories">
                <a class="nav-link" (click)="filterProductsByCategory(category.id)">{{ category.categoryName }}</a>
            </li>
        </ul>
        <form class="form-inline d-flex my-2 my-lg-0">
            <input class="form-control mr-2" type="search" placeholder="Hàng cần tìm..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
        </form>
    </div>
</nav>
